<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>By MilliSec</title>
    <style>
        :root{
            --accent: #b30000;
            --accent-glow: rgba(179,0,0,0.35);
            --bg-dark: #030305;
            --mono: "Consolas","Courier New",monospace;
        }
        html,body{height:100%;margin:0;padding:0;}
        body{
            background: radial-gradient(ellipse at top, rgba(20,10,30,0.35) 0%, rgba(0,0,0,1) 60%), var(--bg-dark);
            color:#eee;
            font-family:Arial,Helvetica,sans-serif;
            display:flex;flex-direction:column;
            align-items:center;justify-content:center;
            gap:18px;overflow:hidden;
        }
        .bg-rain{
            position:fixed;inset:0;pointer-events:none;z-index:0;
            background-image:
                linear-gradient(180deg,rgba(0,0,0,0.2),transparent 40%),
                repeating-linear-gradient(transparent,transparent 6px,rgba(255,0,0,0.03) 7px);
            mix-blend-mode:screen;
        }
        .scan{
            position:fixed;inset:0;pointer-events:none;z-index:0;
            background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0) 20%);
            animation:scan 6s linear infinite;
            mix-blend-mode:overlay;
        }
        @keyframes scan{
            0%{transform:translateY(-25%);}
            100%{transform:translateY(25%);}
        }
        h1{
            z-index:2;font-family:var(--mono);
            letter-spacing:2px;color:var(--accent);
            text-shadow:0 0 12px var(--accent-glow);
            margin:0;font-size:38px;
        }
        .tag{font-family:var(--mono);color:#aaa;font-size:12px;z-index:2;}
        .video-wrap{
            z-index:2;width:min(1100px,92%);max-height:75vh;
            padding:10px;border-radius:10px;
            background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.25));
            border:3px solid rgba(179,0,0,0.85);
            box-shadow:0 8px 40px rgba(0,0,0,0.7);
            overflow:hidden; /* video daşmasın deyə */
        }
        video{
            width:100%;height:100%;
            border-radius:6px;background:#000;
            display:block;
            object-fit:cover; /* çərçivəyə uyğunlaşdırır */
        }
    </style>
</head>
<body>
    <div class="bg-rain"></div>
    <div class="scan"></div>

    <h1>By MilliSec</h1>
    <div class="tag">intrusion • demo</div>

    <div class="video-wrap">
        <video autoplay loop playsinline controls>
            <source src="video.mp4.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
